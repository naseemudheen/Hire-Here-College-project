{% extends 'index.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/add_jobseeker">
  <table border="0">
    <tr>
      <td width="80">First Name </td>
      <td width="153"><input type="text" name="textfield" required pattern="{2,45}" /></td>
    </tr>
    <tr>
      <td>Last Name </td>
      <td><input type="text" name="textfield2" required pattern="{0,45}"/></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><input type="text" name="textfield3" required pattern="[A-Z a-z]{2,25}"/></td>
    <tr>
      <td>Username</td>
      <td><label>
        <input type="text" name="textfield8" required pattern="{4,25}" />
      </label></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><label>
        <input type="password" name="textfield9" required pattern="{8,25}"/>
      </label></td>
    </tr>
    </tr>
    <tr>
      <td>Post</td>
      <td><input type="text" name="textfield4" required pattern="[A-Z a-z]{2,25}" /></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><input type="text" name="textfield5" required pattern="[0-9]{6}"/></td>
    </tr>
    <tr>
      <td>Phone No. </td>
      <td><label>
        <input type="text" name="textfield6" required pattern="[6789][0-9]{9}" />
      </label></td>
    </tr>
    <tr>
      <td>Email id </td>
      <td>
        <label>
        <input type="text" name="textfield7" />
        </label>
      </td>
    </tr>
    <tr>
      <td><div align="center">
        <input type="submit" name="Submit" value="Register" />
      </div>
      </td>
      <td>
        <div align="center"><a href="{{url_for('employer_register')}}"> Employer Register</a></div>
      </td>
    </tr>

  </table>
</form>
</body>
 {% endblock %}
