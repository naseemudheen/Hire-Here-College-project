{% extends 'Jobseeker/jobseeker_home.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="">
<table width="200" border="1">
  <tr>
    <th>Job</th>
    <th>Company</th>
    <th>Salary</th>
    <th>Place</th>
    <th>Contact</th>
    <th>&nbsp;</th>
  </tr>
    {% for i in val %}
  <tr>
    <td>{{i[1]}}</td>
    <td>{{i[6]}}</td>
    <td>{{i[3]}}</td>
    <td>{{i[4]}}</td>
    <td>{{i[5]}}</td>
    <td><a href="{{url_for('apply_job',jid=i[6])}}">Apply</a></td>
  </tr>
    {% endfor %}
</table>
</form>
</body>
{% endblock %}
